---
title: "Visual Studio Code Server"
cluster: "slurm"
description: |
  This app will launch VSCode server on one Red node. 
form:
  - version
  - num_cores
  - bc_num_hours
  - memtask
  - working_dir
  - bc_queue
  - qos
  - gpu_type
attributes:
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 8
    help: "Maximum number of CPU cores on red is 64."
    min: 1
    max: 64
  bc_num_hours:
    label: "Number of hours"
    value: 12
    min: 1
    max: 336
    help: "Maximum wall time on red is 14 days."
  bc_queue:
    label: "Partition"
    help: |
       - Leave blank for default (red)
       - 'viz' partition is for visualization-specific jobs
  version:
    widget: "select"
    label: "Codeserver Version"
    options:
      - ["latest", "latest" ]
      - ["4.99.3", "4.99.3" ]
      - ["4.8", "4.8.3"]
      - [ "3.9", "3.9.3" ]
  working_dir:
    widget: "path_selector"
    label: "Working Directory"
    data-target-file-type: dirs  # Valid values are: files, dirs, or both
    readonly: false
    help: "Select your project directory; defaults to $HOME"
  memtask:
    display: true
    widget: "text_field"
    value: "default"
    label: "Memory per job"
    help: |
      - **default** - Use default, 4 GB per task.
      - **512M** - Use 512 MB.
      - **128G** - Use 128 GB, this is the maximum on red-shared-short.
  gpu_type:
    label: "GPU type:count"
    help: |
      - <a href='https://www.chpc.utah.edu/documentation/guides/gpus-accelerators.php#overview'>GPU specification</A>
      - GPU type:
          - **none** - No GPU
          - **a30** - Tesla A30 GPU(s) (double precision)
      - GPU count:
          - Specify count with :count after the GPU name (e.g. **v100:2**)
    value: "none"

  qos:
     label: "QoS (Quality of Service level)"
     widget: "select"
     options:
        - [ "Normal (64 cpus, 12hrs)","normal" ]
        - [ "Small (475 cpus, 90 days)", "small" ]
        - [ "Large (1425 cpus, 1 day)", "large" ]
        - [ "X-Large (1800 cpus, 4 hrs)", "xlarge" ]
        - [ "Medium (950 cpus, 45 days)", "medium" ]
        - [ "XX-Large (3000 cpus, 12 hrs)", "xxlarge" ]
        - [ "PartSmall (250 cpus, 90 days)", "partsmall" ]

